{% load static %}
<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>user register list</title>
</head>
<body>
	<table class="table table-dark table-hover">
		<thead style="color: red; background-color: black">
			<tr>
				<th>User Name</th>
				<th>Date Of Birth</th>
				<!-- <th>Address</th> -->
				<th>Mobile No</th>
				<th></th>
			</tr>
		</thead>
				{% for i in userreglist %}
					<tbody>
						<tr>
							<td><a href="{% url 'userregisterdetail' i.id %}">{{i.user.username}}</a></td>
							<td>{{ i.dob }}</td>
						<!-- 	<td>{{ i.address }}</td>
 -->							<td>{{ i.mobile_no }}</td>
							<td><a href="{% url 'userregisterupdate' i.id %}"><button class="btn btn-success">EDIT</button></a></td>
						</tr>
					</tbody>
				{% endfor %}
			</table>
</body>
</html>
