<!DOCTYPE html>
<html>
<head>

<title>FEEDBACK details</title>
</head>

</tr>
{% endfor %}
</table>
<br><br>
<center>
<a href="{% url 'adminhome' %}">
<button style="width: 400px;height: 40px; background-color: #0d0a27;"><p style="color: white;">Back to Home</p></button>
</a>
</center>
</body>
</html>
